        <h2>Vowels</h2>
        <table style="width:200px">
            <tr>
                <td></td>
                <th colspan="2">Front</th>
                <th>Back</th>
            </tr>
            <tr>
                <th>Close</th>
                <td>i</td>
                <td>y</td>
                <td>u</td>
            </tr>
            <tr>
                <th>Mid</th>
                <td>e</td>
                <td>ø</td>
                <td>o</td>
            </tr>
            <tr>
                <th>Open</th>
                <td colspan="3">a</td>
            </tr>
        </table>
        <h2>Consonants</h2>
        <table style="width: 450px;">
            <tr>
                <td></td>
                <th>Labial</th>
                <th>Dental</th>
                <th>Alveolar</th>
                <th>Palatal</th>
                <th>Velar</th>
            </tr>
            <tr>
                <th>Nasal</th>
                <td>m(ː)</td>
                <td>n&#810;(ː)</td>
                <td></td>
                <td>ɲ(ː)</td>
                <td>(ŋ(ː))</td>
            </tr>
            <tr>
                <th>Plosive</th>
                <td>p(ː)</td>
                <td>d&#810;(ː)</td>
                <td></td>
                <td></td>
                <td>g(ː)</td>
            </tr>
            <tr>
                <th>Fricative</th>
                <td>f(ː)</td>
                <td>ð(ː)</td>
                <td>z(ː)</td>
                <td></td>
                <td>ɣ(ː)</td>
            </tr>
            <tr>
                <th>Approximant</th>
                <td>w</td>
                <td>l&#810;(ː)</td>
                <td></td>
                <td>j</td>
                <td>(w)</td>
            </tr>
        </table>
