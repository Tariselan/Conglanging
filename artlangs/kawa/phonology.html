        <h1>Phonology</h1>
        <div id="phoneticInv">
            <div id="consonants">
                <h2>
                    <u>Consonants:</u>
                </h2>
                <table>
                    <tr>
                        <th></th>
                        <th colspan="2">Labial</th>
                        <th colspan="2">Coronal</th>
                        <th colspan="3">Guttural</th>
                    </tr>
                    <tr>
                        <th>Nasal</th>
                        <td colspan="2">m</td>
                        <td colspan="2">n</td>
                        <td colspan="3">ŋ</td>
                    </tr>
                    <tr>
                        <th>Stops</th>
                        <td>p</td>
                        <td>b</td>
                        <td>t</td>
                        <td>tʷ</td>
                        <td>k</td>
                        <td>kʷ</td>
                        <td>g</td>
                    </tr>
                    <tr>
                        <th>Fricatives</th>
                        <td>f</td>
                        <td>v</td>
                        <td>s</td>
                        <td>sʷ</td>
                        <td colspan="2">h</td>
                        <td>hʷ</td>
                    </tr>
                    <tr>
                        <th>Approximants</th>
                        <td colspan="2">w</td>
                        <td colspan="2">j</td>
                        <td colspan="3"></td>
                    </tr>
                </table>
            </div>
            <div id="vowels">
                <h2>
                    <u>Vowels:</u>
                </h2>
                <table id="vowel">
                    <tr>
                        <th></th>
                        <th>Front</th>
                        <th>Back</th>
                    </tr>
                    <tr>
                        <th>Close</th>
                        <td>i</td>
                        <td>u</td>
                    </tr>
                    <tr>
                        <th>Mid</th>
                        <td>e</td>
                        <td>o</td>
                    </tr>
                    <tr>
                        <th>Open</th>
                        <td colspan="2">a</td>
                    </tr>
                </table>
            </div>
        </div>
